<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood | Carte du restaurant : La palette du goût</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <header class="header header-menu">
        <a href="index.html" class="header__icon"><i class="fas fa-arrow-left fa-lg"></i></a>
        <img src="public/assets/images/logo/ohmyfood@2x.svg" alt="" class="header__logo">
    </header>

    <div class="background">
        <img src="public/assets/images/restaurants/la-palette-du-gout.jpg" alt="" class="background__img">
    </div>

    <section class="menu">
        <div class="menu__title__container">
            <h1 class="menu__title">La palette du goût</h1>
            <a href="#"><i class="fa-regular fa-heart fa-xl"></i></a>
        </div>

        <div class="starter">
            <h2 class="starter__title">
                Entrées
            </h2>
            <div class="starter__card__container">
                <div class="starter__card">
                    <div class="starter__card__txt">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <strong>25€</strong>
                    <div class="starter--checked">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="starter__card">
                    <div class="starter__card__txt">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <strong>35€</strong>
                    <div class="starter--checked">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="starter__card">
                    <div class="starter__card__txt">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <strong>20€</strong>
                    <div class="starter--checked">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="primary-btn-box">
            <a href="#">
                <div class="primary-btn">
                    Commander
                </div>
            </a>
        </div>
    </section>

</body>

</html>
